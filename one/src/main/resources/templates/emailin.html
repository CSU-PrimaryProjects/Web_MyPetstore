<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/header"></div>
<div class="wrapper cf">

    <div>
        <div id="center-container">
            <h2 class="heading"> Login</h2><br/>
            <a href="/login"><span><h5>Login in with username.</h5></span></a>
        </div>

        <form  th:action="@{/emailin/signin}"  method="post" id="commentform">

        <p class="comment-form-author"><label for="email">Email<span class="required">*</span></label>

            <input id="email" type="text" name="email" size="30"/>
        </p>
        <a href="#" onclick="getcode()" >Get the Code!</a>

        <p class="comment-form-email"><label for="inputCode">Code<span class="required">*</span></label>
            <input id="inputCode" type="password" name="inputCode" size="30"/>
        </p>

        <p><span style="color: red" th:text="${msg}"></span></p>

        <div id="center-container">
            <p class="form-submit">
                <input type="submit" name="signon" value="Login" id="submit" />
                <input type="hidden" name="comment_post_ID" value="34" id="comment_post_ID" />
                <input type="hidden" name="comment_parent" id="comment_parent" value="0" />
            </p>
        </div>
        </form>
        <div id="center-container">
            <a href="newAccount"><span><h4>Register Now!</h4></span></a>
            <br/>
        </div>

    </div>
</div>
<div th:replace="common/footer"></div>


</body>
<script>
    function getcode(){
        var email = $("#email").attr("value");
        email="c="+email;
        $.ajax({
            type:"POST",
            url:"/emailin/getcode",
            data:email
        });
    }
</script>
</html>
